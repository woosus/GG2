<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>GGDEMY · 16방향 소프트클로즈 데모</title><script src="https://cdn.tailwindcss.com"></script><style>html,body{height:100%}body{background:#0a0d14;color:#e5e7eb}.hud{position:relative;isolation:isolate;overflow:hidden;border:1px solid #0b1e33;border-radius:18px;background:radial-gradient(1200px 600px at 20% 10%,rgba(56,189,248,.08),transparent),radial-gradient(900px 600px at 80% 70%,rgba(239,68,68,.08),transparent)}.gridlines{position:absolute;inset:0;background:repeating-linear-gradient(to right,transparent 0 98px,rgba(18,52,90,.25) 98px 100px),repeating-linear-gradient(to bottom,transparent 0 98px,rgba(18,52,90,.25) 98px 100px);opacity:.25;mix-blend-mode:screen}.btn{border:1px solid #2a3344}.pill{rx:12;ry:12}.lab{font:600 13px/1 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",sans-serif}.fade{opacity:0;transition:opacity .5s ease}.show{opacity:1}.svgwrap svg{width:100%;height:auto}.gbar{transform-box:fill-box;transform-origin:center}.rect{transform-box:fill-box;transform-origin:left center}.redGrad stop:first-child{stop-color:#ef4444}.redGrad stop:last-child{stop-color:#fca5a5}.blueGrad stop:first-child{stop-color:#0ea5e9}.blueGrad stop:last-child{stop-color:#93c5fd}</style></head><body class="min-h-screen"><header class="sticky top-0 z-50 border-b border-slate-800/70 bg-[#070b12]/80 backdrop-blur"><div class="mx-auto max-w-7xl px-4 md:px-6 lg:px-8 h-14 flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-md bg-sky-500/10 border border-sky-400/40 grid place-items-center text-sky-300">G</div><strong class="tracking-wide">GGDEMY · 16방향 애니메이션</strong></div><nav class="hidden md:flex items-center gap-5 text-sm text-slate-300"><a class="hover:text-white" href="./comparefx2.html">v2</a><a class="hover:text-white" href="./versions.html">versions</a></nav></div></header><main class="mx-auto max-w-7xl px-4 md:px-6 lg:px-8 py-7 space-y-6"><section class="hud p-5 md:p-7 lg:p-9"><div class="gridlines"></div><div class="flex items-center justify-between gap-3 mb-4"><div class="text-xs text-sky-300/80">SOFT-CLOSE / HYDRAULIC FEEL / 16-SPOKES</div><div class="flex items-center gap-2"><button id="play" class="btn px-3 py-1.5 rounded-xl bg-stone-900 hover:bg-stone-800 text-sm">재생</button><button id="toHorizontal" class="btn px-3 py-1.5 rounded-xl bg-stone-900 hover:bg-stone-800 text-sm">정렬로 전환</button><button id="replay" class="btn px-3 py-1.5 rounded-xl bg-stone-900 hover:bg-stone-800 text-sm">처음부터</button></div></div><div class="svgwrap"><svg id="scene" viewBox="0 0 1200 640"><defs><linearGradient id="gradRed" x1="0%" y1="0%" x2="100%" y2="0%" class="redGrad"><stop offset="0%"/><stop offset="100%"/></linearGradient><linearGradient id="gradBlue" x1="0%" y1="0%" x2="100%" y2="0%" class="blueGrad"><stop offset="0%"/><stop offset="100%"/></linearGradient></defs><g id="spokes"></g><g opacity="0" id="guides"><rect x="64" y="96" width="472" height="448" fill="rgba(239,68,68,.06)" stroke="rgba(239,68,68,.2)" class="pill"/><rect x="664" y="96" width="472" height="448" fill="rgba(14,165,233,.06)" stroke="rgba(14,165,233,.2)" class="pill"/></g></svg></div><div class="mt-4 text-sm text-slate-400">· 1단계: 중심에서 <strong>16방향</strong>으로 바가 뻗어나오며 <strong>초반 1/3 급가속</strong> → <strong>후반 2/3 감속</strong><br>· 2단계: 좌(빨강)/우(파랑)로 <strong>수평 정렬</strong> + 라벨 페이드인</div></section></main><script>const leftLabels=["전체 당첨금 높은순","1등당첨배출 높은순","매주이용회원 많은순","보름이용회원 많은순","매주이용건수 많은순","보름이용건수 많은순","재방문율 높은순","GG이벤트 진행 많은순"];const rightLabels=["첫충전 보너스 높은순","첫입금 보너스 높은순","재충전 보너스 높은순","당일 페이백 높은순","주간 페이백 높은순","후기 별점 높은순","돌발 보너스 높은순","올인보너스높은순"];const W=1200,H=640,CX=W/2,CY=H/2,COUNT=16,R_IN=60,LEN=380,TH=22;const spokesG=document.getElementById('spokes');let bars=[];function mk(side,label,i){const g=document.createElementNS('http://www.w3.org/2000/svg','g');g.setAttribute('class','gbar');const rect=document.createElementNS('http://www.w3.org/2000/svg','rect');rect.setAttribute('x',0);rect.setAttribute('y',-TH/2);rect.setAttribute('width',LEN);rect.setAttribute('height',TH);rect.setAttribute('rx',12);rect.setAttribute('ry',12);rect.setAttribute('fill',side==='L'?'url(#gradRed)':'url(#gradBlue)');rect.setAttribute('class','rect');rect.style.transform='scaleX(0)';const txt=document.createElementNS('http://www.w3.org/2000/svg','text');txt.setAttribute('class','lab fade');txt.setAttribute('fill','#fff');txt.setAttribute('x',12);txt.setAttribute('y',5);txt.textContent=label;g.appendChild(rect);g.appendChild(txt);const angle=(360/COUNT)*i;g.style.transform=`translate(${CX}px,${CY}px) rotate(${angle}deg) translate(${R_IN}px)`;spokesG.appendChild(g);bars.push({g,rect,txt,side,label,i,angle});}for(let i=0;i<8;i++)mk('L',leftLabels[i],i);for(let i=0;i<8;i++)mk('R',rightLabels[i],i+8);function softCloseGrow(){const seg1='cubic-bezier(.2,.9,.2,1)';const seg2='cubic-bezier(.1,.9,.05,1)';return Promise.all(bars.map(({rect})=>rect.animate([{transform:'scaleX(0)',offset:0,easing:seg1},{transform:'scaleX(.33)',offset:.33,easing:seg2},{transform:'scaleX(1)',offset:1}],{duration:1200,fill:'forwards'}).finished));}function toHorizontal(){const leftX=84,rightX=W-84-LEN;const topY=120,gap=50;const segMove='cubic-bezier(.1,1,.1,1)';const segSlow='cubic-bezier(.05,.9,.05,1)';return Promise.all(bars.map(({g,txt,side,i})=>{const idx= side==='L'? i : i-8;const tx= side==='L'? leftX : rightX;const ty= topY + gap*idx;return g.animate([{transform:g.style.transform,offset:0,easing:segMove},{transform:`translate(${tx}px,${ty}px) rotate(0deg)`,offset:1,easing:segSlow}],{duration:900,fill:'forwards'}).finished.then(()=>{txt.classList.add('show');});}));}function reset(){bars.forEach(({g,rect,txt,angle})=>{g.style.transform=`translate(${CX}px,${CY}px) rotate(${angle}deg) translate(${60}px)`;rect.style.transform='scaleX(0)';txt.classList.remove('show');});document.getElementById('guides').setAttribute('opacity','0');}async function play(){reset();await softCloseGrow();document.getElementById('guides').setAttribute('opacity','1');await toHorizontal();}document.getElementById('play').addEventListener('click',play);document.getElementById('toHorizontal').addEventListener('click',toHorizontal);document.getElementById('replay').addEventListener('click',reset);window.addEventListener('DOMContentLoaded',play);</script></body></html>
