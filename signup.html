<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>회원 가입 · GG ACADEMY</title><script src="https://cdn.tailwindcss.com"></script><style>:root{--maxw:min(calc(100vw - 4cm),1200px)}body{background:#0a0b0e;color:#eaf2ff;font-family:ui-sans-serif,-apple-system,'Noto Sans KR'} .wrap{max-width:var(--maxw);margin:0 auto;padding:24px 16px}</style></head><body><div class="wrap"><h1 class="text-2xl font-extrabold mb-3">회원 가입</h1><p class="text-slate-300 mb-6 text-sm">간편 가입 폼입니다. (로그인 시스템은 추후 연동)</p><form id="g" class="grid gap-3" style="grid-template-columns:1fr 1fr"><label class="grid gap-1">닉네임<input name="nick" class="px-3 py-2 rounded bg-slate-900 border border-slate-700" required></label><label class="grid gap-1">이메일<input type="email" name="email" class="px-3 py-2 rounded bg-slate-900 border border-slate-700" required></label><label class="grid gap-1">비밀번호<input type="password" name="pw" class="px-3 py-2 rounded bg-slate-900 border border-slate-700" required></label><label class="grid gap-1">선호 대분류<select name="fav" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"><option>스포츠</option><option>카지노</option><option>슬롯</option></select></label><div class="col-span-2 flex gap-2 mt-2"><button type="button" id="copy" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700">정보 복사</button></div><pre id="out" class="col-span-2 mt-3 text-xs text-slate-300 bg-slate-900 p-3 rounded border border-slate-700"></pre></form></div><script>const g=document.getElementById('g');const out=document.getElementById('out');document.getElementById('copy').onclick=()=>{const obj=Object.fromEntries(new FormData(g).entries());const txt=JSON.stringify(obj,null,2);out.textContent=txt;navigator.clipboard.writeText(txt).catch(()=>{});};</script></body></html>
