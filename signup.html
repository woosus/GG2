<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>회원 가입 · GG ACADEMY</title><script src="https://cdn.tailwindcss.com"></script><style>:root{--side:25px;--maxw:min(calc(100vw - (var(--side)*2)),1200px)}body{background:#0a0b0e;color:#eaf2ff;font-family:ui-sans-serif,-apple-system,'Noto Sans KR'}.wrap{max-width:var(--maxw);margin:0 auto;padding:24px 16px}.btn{padding:.6rem 1rem;border-radius:.6rem}.btn-pri{background:#059669}.btn-pri:hover{background:#047857}.btn-sec{border:1px solid #334155;background:#0b1220}.field{background:#0b1324;border:1px solid #334155;border-radius:.5rem;padding:.6rem .8rem}</style></head><body><div class="wrap"><h1 class="text-2xl font-extrabold mb-3">회원 가입</h1><p class="text-slate-300 mb-6 text-sm">간편 가입 폼입니다. (로그인/백엔드는 추후 연동)</p><form id="g" class="grid gap-3" style="grid-template-columns:1fr 1fr"><label class="grid gap-1">닉네임<input name="nick" class="field" required></label><label class="grid gap-1">이메일<input type="email" name="email" class="field" required></label><label class="grid gap-1">비밀번호<input type="password" name="pw" class="field" required></label><label class="grid gap-1">선호 대분류<select name="fav" class="field"><option>스포츠</option><option>카지노</option><option>슬롯</option></select></label><div class="col-span-2 flex gap-2 mt-2"><button type="button" id="submitBtn" class="btn btn-pri">가입하기</button><button type="button" id="preview" class="btn btn-sec">미리보기</button></div><pre id="out" class="col-span-2 mt-3 text-xs text-slate-300 bg-slate-900 p-3 rounded border border-slate-700"></pre></form></div><!-- 쿠폰 팝업 --><div id="couponModal" class="fixed inset-0 hidden place-items-center" aria-hidden="true"><div class="absolute inset-0 bg-black/70"></div><div class="relative z-10 w-[min(520px,calc(100vw-40px))] rounded-xl border border-slate-700 bg-slate-900 p-4 shadow-xl"><h2 class="text-xl font-bold">쿠폰 받기</h2><p class="text-slate-300 text-sm mb-3">가입 직후 받을 쿠폰을 선택하세요. (모르는 항목은 비워두세요)</p><form id="couponForm" class="grid gap-2"></form><div class="flex justify-between items-center pt-3"><label class="text-xs text-slate-400"><input id="agreeBox" type="checkbox" class="mr-1"> 선택 항목에 동의합니다.</label><div class="flex gap-2"><button type="button" id="couponSkip" class="btn btn-sec">건너뛰기</button><button type="button" id="couponOk" class="btn btn-pri" disabled>확인</button></div></div></div></div><script>const g=document.getElementById('g');const out=document.getElementById('out');const submitBtn=document.getElementById('submitBtn');const previewBtn=document.getElementById('preview');const modal=document.getElementById('couponModal');const agreeBox=document.getElementById('agreeBox');const couponForm=document.getElementById('couponForm');const okBtn=document.getElementById('couponOk');const skipBtn=document.getElementById('couponSkip');/* 쿠폰 항목: 우팀장님이 추후 내용만 바꾸면 됨 */const COUPONS=[{key:'welcome',label:'가입축하 쿠폰',required:false},{key:'survey',label:'설문참여 쿠폰',required:false},{key:'firstdep',label:'첫입금 보너스 쿠폰',required:false}];function openModal(){renderCoupons();modal.classList.remove('hidden');modal.classList.add('grid');agreeBox.checked=false;okBtn.disabled=true}function closeModal(){modal.classList.add('hidden');modal.classList.remove('grid')}function renderCoupons(){couponForm.innerHTML='';COUPONS.forEach((c,i)=>{const row=document.createElement('label');row.className='flex items-center gap-2 p-2 rounded border border-slate-700 hover:border-slate-500';row.innerHTML='<input type="checkbox" name="coupon" value="'+c.key+'" class="scale-110"> <span>'+c.label+'</span>'+(c.required?'<span class="ml-2 text-[10px] px-2 py-0.5 rounded bg-rose-600">필수</span>':'');couponForm.appendChild(row);});}function collect(){const obj=Object.fromEntries(new FormData(g).entries());const chosen=[...couponForm.querySelectorAll('input[name="coupon"]:checked')].map(x=>x.value);return {...obj,coupons:chosen,ts:new Date().toISOString()}}submitBtn.onclick=(e)=>{e.preventDefault();openModal()};agreeBox.onchange=()=>{okBtn.disabled=!agreeBox.checked};okBtn.onclick=()=>{const data=collect();localStorage.setItem('signup',JSON.stringify(data));out.textContent='[가입 완료]\n'+JSON.stringify(data,null,2);closeModal();};skipBtn.onclick=()=>{const data=collect();data.coupons=[];localStorage.setItem('signup',JSON.stringify(data));out.textContent='[가입 완료 - 쿠폰 선택 없음]\n'+JSON.stringify(data,null,2);closeModal();};previewBtn.onclick=()=>{const obj=Object.fromEntries(new FormData(g).entries());out.textContent=JSON.stringify(obj,null,2);};</script></body></html>
