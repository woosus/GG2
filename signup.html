<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>회원가입 | GGDEMY</title>
<style>
  :root { --max:1280px; --gap:24px; --bg:#0b0b0b; --fg:#f4f4f5; --muted:#9aa0a6; --card:#151515; --acc:#e11d48; }
  *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,Segoe UI,Roboto,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
  a{color:inherit;text-decoration:none}
  .wrap{max-width:var(--max);margin:0 auto;padding:24px}
  header{position:sticky;top:0;background:rgba(11,11,11,.7);backdrop-filter:saturate(1.2) blur(6px);border-bottom:1px solid #262626}
  .bar{display:flex;align-items:center;justify-content:space-between;gap:12px;height:56px}
  .brand{font-weight:700;letter-spacing:.4px}
  .grid{display:grid;grid-template-columns:1.2fr 1fr;gap:var(--gap);align-items:start;margin-top:28px}
  @media (max-width:1024px){ .grid{grid-template-columns:1fr} }
  .card{background:var(--card);border:1px solid #282828;border-radius:16px;padding:24px}
  h1{margin:0 0 10px;font-size:28px}
  .muted{color:var(--muted)}
  form{display:grid;gap:14px}
  label{font-size:14px;color:#d1d5db}
  input,select{width:100%;padding:12px 14px;border:1px solid #303030;border-radius:12px;background:#0f0f10;color:var(--fg)}
  input:focus,select:focus{outline:2px solid #3b82f6;outline-offset:2px;border-color:#3b82f6}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  @media (max-width:640px){ .row{grid-template-columns:1fr} }
  .cta{display:flex;gap:10px;align-items:center}
  .btn{appearance:none;cursor:pointer;border:0;border-radius:12px;padding:12px 16px;background:var(--acc);color:white;font-weight:700}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .hint{font-size:12px;color:var(--muted)}
  .bullets{display:grid;gap:12px}
  .bullet{display:flex;gap:10px}
  .dot{width:10px;height:10px;border-radius:999px;background:var(--acc);margin-top:8px}
</style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <div class="brand">GGDEMY</div>
      <nav style="display:flex;gap:14px"><a href="/GGDEMY/index.html">홈</a><a href="/GGDEMY/academy.html">아카데미</a><a href="/GGDEMY/login.html">로그인</a></nav>
    </div>
  </header>
  <main class="wrap">
    <div class="grid">
      <section class="card" aria-labelledby="signupTitle">
        <h1 id="signupTitle">회원가입</h1>
        <p class="muted" style="margin-bottom:10px">폭을 넓혀 폼을 크게 배치했고, 데스크톱에선 2열 레이아웃으로 정보와 혜택을 함께 보여줍니다.</p>
        <form aria-describedby="signupHint">
          <div class="row">
            <div>
              <label for="name">이름</label>
              <input id="name" name="name" autocomplete="name" placeholder="홍길동" required>
            </div>
            <div>
              <label for="phone">연락처</label>
              <input id="phone" name="phone" inputmode="tel" placeholder="010-0000-0000" required>
            </div>
          </div>
          <div>
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
          </div>
          <div class="row">
            <div>
              <label for="password">비밀번호</label>
              <input id="password" name="password" type="password" autocomplete="new-password" minlength="6" required>
            </div>
            <div>
              <label for="password2">비밀번호 확인</label>
              <input id="password2" name="password2" type="password" autocomplete="new-password" minlength="6" required>
            </div>
          </div>
          <div class="row">
            <div>
              <label for="country">국가</label>
              <select id="country" name="country">
                <option value="KR">대한민국 (KR)</option>
                <option value="VN">베트남 (VN)</option>
                <option value="TH">태국 (TH)</option>
                <option value="PH">필리핀 (PH)</option>
              </select>
            </div>
            <div>
              <label for="ref">추천/파트너 코드 (선택)</label>
              <input id="ref" name="ref" placeholder="예: CP10-ABC123">
            </div>
          </div>
          <p id="signupHint" class="hint">회원가입 시 서비스 약관 및 개인정보 처리방침에 동의하게 됩니다.</p>
          <div class="cta">
            <button class="btn" type="submit">가입하기</button>
            <a class="hint" href="/GGDEMY/login.html">이미 계정이 있으신가요? 로그인</a>
          </div>
        </form>
      </section>
      <aside class="card" aria-label="가입 혜택">
        <h2 style="margin:0 0 10px;font-size:20px">가입 혜택</h2>
        <div class="bullets">
          <div class="bullet"><div class="dot"></div><div><strong>빠른 온보딩</strong><div class="hint">가입 후 즉시 대시보드 접근</div></div></div>
          <div class="bullet"><div class="dot"></div><div><strong>파트너 코드 정산</strong><div class="hint">코드 입력 시 자동 트래킹·정산</div></div></div>
          <div class="bullet"><div class="dot"></div><div><strong>보안 우선</strong><div class="hint">비밀번호 가이드·입력 보호</div></div></div>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
