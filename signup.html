<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>회원 가입 · GG ACADEMY</title><script src="https://cdn.tailwindcss.com"></script><style>/* 폭 규칙(고정): 좌우 여백 각 25px. 앞으로 변경 금지. */:root{--side:25px;--maxw:min(calc(100vw - (var(--side)*2)),1200px)}body{background:#0a0b0e;color:#eaf2ff;font-family:ui-sans-serif,-apple-system,'Noto Sans KR'}.wrap{max-width:var(--maxw);margin:0 auto;padding:24px 16px}.btn{padding:.6rem 1rem;border-radius:.6rem}.btn-pri{background:#059669}.btn-pri:hover{background:#047857}.btn-sec{border:1px solid #334155;background:#0b1220}.field{background:#0b1324;border:1px solid #334155;border-radius:.5rem;padding:.6rem .8rem}</style></head><body><div class="wrap"><h1 class="text-2xl font-extrabold mb-3">회원 가입</h1><p class="text-slate-300 mb-6 text-sm">간편 가입 폼입니다. (로그인/백엔드는 추후 연동)</p><form id="g" class="grid gap-3" style="grid-template-columns:1fr 1fr"><label class="grid gap-1">닉네임<input name="nick" class="field" required></label><label class="grid gap-1">이메일<input type="email" name="email" class="field" required></label><label class="grid gap-1">비밀번호<input type="password" name="pw" class="field" required></label><label class="grid gap-1">선호 대분류<select name="fav" class="field"><option>스포츠</option><option>카지노</option><option>슬롯</option></select></label><div class="col-span-2 flex gap-2 mt-2"><button type="button" id="submitBtn" class="btn btn-pri">가입하기</button><button type="button" id="preview" class="btn btn-sec">미리보기</button></div><pre id="out" class="col-span-2 mt-3 text-xs text-slate-300 bg-slate-900 p-3 rounded border border-slate-700"></pre></form></div><!-- (쿠폰 팝업은 다음 패치에서 다시 연결 예정) --><script>const g=document.getElementById('g');const out=document.getElementById('out');document.getElementById('preview').onclick=()=>{const obj=Object.fromEntries(new FormData(g).entries());out.textContent=JSON.stringify(obj,null,2);};document.getElementById('submitBtn').onclick=(e)=>{e.preventDefault();const obj=Object.fromEntries(new FormData(g).entries());out.textContent='[임시 저장]\n'+JSON.stringify(obj,null,2);};</script></body></html>
