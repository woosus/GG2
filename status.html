<!doctype html><html lang='ko'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Status · GGDEMY</title><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b0b0f;color:#e6e6ea;padding:24px}.card{max-width:760px;margin:0 auto;background:#14141c;border:1px solid #2a2a36;border-radius:16px;padding:20px;box-shadow:0 6px 18px rgba(0,0,0,.3)}.ok{color:#4ade80}.bad{color:#f87171}code{background:#1f2937;padding:2px 6px;border-radius:6px}button{padding:8px 12px;border:0;border-radius:10px;background:#2a2a36;color:#fff;cursor:pointer}a{color:#93c5fd}</style></head><body><div class='card'><h1>배포 상태(healthcheck)</h1><pre id='json'>로딩 중…</pre><div id='summary'></div><p><button onclick='load()'>새로고침</button> · <a href='./healthcheck.json' target='_blank'>healthcheck.json</a> · <a href='./'>&larr; 홈</a></p></div><script>async function load(){const j=document.getElementById('json'),s=document.getElementById('summary');try{const r=await fetch('./healthcheck.json?_='+Date.now());if(!r.ok)throw new Error(r.status+' '+r.statusText);const d=await r.json();j.textContent=JSON.stringify(d,null,2);const ok=d.ok===true;s.innerHTML=ok?'<p class="ok">OK · '+(d.ts||'')+' · <code>'+String(d.sha||'').slice(0,7)+'</code></p>':'<p class="bad">FAIL</p>';}catch(e){j.textContent='불러오기 실패: '+e.message;s.innerHTML='<p class="bad">FAIL · healthcheck.json 없음</p>';}}load();</script></body></html>
