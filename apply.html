<!doctype html><html lang="ko"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>업체 등록 · GG ACADEMY</title><script src="https://cdn.tailwindcss.com"></script><style>/* 폭 규칙(고정): 좌우 여백 각 25px. 앞으로 변경 금지. */:root{--side:25px;--maxw:min(calc(100vw - (var(--side)*2)),1920px)}body{background:#0a0b0e;color:#eaf2ff;font-family:ui-sans-serif,-apple-system,'Noto Sans KR'} .wrap{max-width:var(--maxw);margin:0 auto;padding:24px 16px}</style></head><body><div class="wrap"><h1 class="text-2xl font-extrabold mb-3">업체 등록 신청</h1><p class="text-slate-300 mb-6 text-sm">간단 정보와 비교 지표를 입력해 주세요. 점수는 0~100 정규화, <b>빈 값=0</b> 처리됩니다.</p><form id="f" class="grid gap-4" style="grid-template-columns:1fr 1fr"><div class="col-span-2 grid gap-3" style="grid-template-columns:1fr 1fr"><label class="grid gap-1">상호명<input name="name" class="px-3 py-2 rounded bg-slate-900 border border-slate-700" required></label><label class="grid gap-1">담당자<input name="manager" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"></label><label class="grid gap-1">연락처<input name="phone" class="px-3 py-2 rounded bg-slate-900 border border-slate-700"></label><label class="grid gap-1">파트너 코드(필수)<input name="partner" class="px-3 py-2 rounded bg-slate-900 border border-slate-700" required></label></div><fieldset class="col-span-2 border border-slate-700 rounded p-3"><legend class="px-2 text-sm text-slate-300">대분류</legend><label class="mr-4"><input type="checkbox" name="cats" value="스포츠" class="mr-1">스포츠</label><label class="mr-4"><input type="checkbox" name="cats" value="카지노" class="mr-1">카지노</label><label class="mr-4"><input type="checkbox" name="cats" value="슬롯" class="mr-1">슬롯</label></fieldset><fieldset class="col-span-2 border border-slate-700 rounded p-3"><legend class="px-2 text-sm text-slate-300">중분류(0~100)</legend><div class="grid gap-2" style="grid-template-columns:1fr 1fr"> <label class="grid grid-cols-2 gap-2 items-center"><span>보름 이용권수 많은 순</span><input name="S1" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>매주 이용 회원 많은 순</span><input name="S2" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>GG 이벤트 진행 많은 순</span><input name="S3" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>1등 당첨 배출 높은 순</span><input name="S4" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>매주 이용권수 많은 순</span><input name="S5" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>재방문율 높은 순</span><input name="S6" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>전체 당첨금 높은 순</span><input name="S7" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>보름 이용 회원 많은 순</span><input name="S8" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>첫 입금 보너스 높은 순</span><input name="S9" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>첫 충전 보너스 높은 순</span><input name="S10" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>재충전 보너스 높은 순</span><input name="S11" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>당일 페이백 높은 순</span><input name="S12" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>주간 페이백 높은 순</span><input name="S13" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>후기 별점 높은 순</span><input name="S14" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>돌발 보너스 높은 순</span><input name="S15" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label><label class="grid grid-cols-2 gap-2 items-center"><span>올인 보너스 높은 순</span><input name="S16" type="number" min="0" max="100" class="px-2 py-1 rounded bg-slate-900 border border-slate-700"></label></div></fieldset><div class="col-span-2 flex gap-2"><button type="button" id="calc" class="px-4 py-2 rounded bg-sky-600 hover:bg-sky-700">총점 계산</button><button type="button" id="dl" class="px-4 py-2 rounded bg-emerald-600 hover:bg-emerald-700">CSV 다운로드</button></div><div id="out" class="col-span-2 text-sm text-slate-300"></div></form></div><script>const f=document.getElementById('f');const out=document.getElementById('out');document.getElementById('calc').onclick=()=>{const data=Object.fromEntries(new FormData(f).entries());let total=0,keys=Object.keys(data).filter(k=>/^S\d+/.test(k));keys.forEach(k=>{const v=Number(data[k]||0);total+=isNaN(v)?0:Math.max(0,Math.min(100,v))});const score=Math.round(total/keys.length);out.innerHTML='<b>임시 총점: </b>'+score+' / 100 (균등 가중 · 빈값=0)'};document.getElementById('dl').onclick=()=>{const d=new FormData(f);const obj=Object.fromEntries(d.entries());const headers=['name','manager','phone','partner','cats','S1','S2','S3','S4','S5','S6','S7','S8','S9','S10','S11','S12','S13','S14','S15','S16'];const row=headers.map(h=>(''+(obj[h]||'')).replaceAll(',',' ')).join(',');const csv=headers.join(',')+'\n'+row;const blob=new Blob([csv],{type:'text/csv'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='apply.csv';a.click()};</script></body></html>
