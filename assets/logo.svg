<svg xmlns='http://www.w3.org/2000/svg' width='240' height='40' viewBox='0 0 240 40' role='img' aria-label='GG ACADEMY'>
  <defs>
    <linearGradient id='g' x1='0' y1='0' x2='1' y2='1'>
      <stop offset='0' stop-color='#7dd3fc'/>
      <stop offset='.5' stop-color='#60a5fa'/>
      <stop offset='1' stop-color='#a78bfa'/>
    </linearGradient>
    <radialGradient id='core' cx='.5' cy='.5' r='.7'>
      <stop offset='0' stop-color='#fff'/>
      <stop offset='.5' stop-color='#bff3ff'/>
      <stop offset='1' stop-color='#38bdf8'/>
    </radialGradient>
    <filter id='soft' x='-30%' y='-30%' width='160%' height='160%'>
      <feGaussianBlur stdDeviation='1.4'/>
    </filter>
  </defs>

  <!-- reactor mark -->
  <g transform='translate(16,20)'>
    <circle r='15' fill='none' stroke='url(#g)' stroke-width='3'/>
    <g opacity='.9'>
      <circle r='8.5' fill='url(#core)'/>
      <circle r='12' fill='none' stroke='#8bdcff' stroke-width='2' stroke-dasharray='6 6' transform='rotate(-15)'/>
      <g stroke='#c8f1ff' stroke-width='2'>
        <line x1='0' y1='-15' x2='0' y2='-11'/>
        <line x1='0' y1='15' x2='0' y2='11'/>
        <line x1='15' y1='0' x2='11' y2='0'/>
        <line x1='-15' y1='0' x2='-11' y2='0'/>
      </g>
      <circle r='18' fill='none' stroke='#67e8f9' stroke-width='1' opacity='.45' filter='url(#soft)'/>
    </g>
  </g>

  <!-- wordmark -->
  <g fill='url(#g)' font-family='Poppins, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial' font-weight='800' font-size='20'>
    <text x='40' y='25' letter-spacing='.6'>GG ACADEMY</text>
  </g>
</svg>
