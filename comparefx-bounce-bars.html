<!doctype html><html lang='ko'><head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>GGDEMY · Bounce Bars</title><script src='https://cdn.tailwindcss.com'></script><style>:root{--bg:#0a0f15;--grid:#12345a;--red1:#ef4444;--red2:#fca5a5;--blue1:#0ea5e9;--blue2:#93c5fd}html,body{height:100%}body{background:var(--bg);color:#e5e7eb;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,"Noto Sans KR",sans-serif}.wrap{max-width:1100px;margin:0 auto}.stage{position:relative;aspect-ratio:16/9;max-width:980px;margin:36px auto;border:1px solid #0d2235;border-radius:22px;overflow:hidden;background:radial-gradient(900px 600px at 20% 8%,rgba(25,193,255,.08),transparent),radial-gradient(1000px 700px at 82% 72%,rgba(56,189,248,.07),transparent)}.grid-bg{position:absolute;inset:0;background:repeating-linear-gradient(to right,transparent 0 98px,rgba(18,52,90,.22) 98px 100px),repeating-linear-gradient(to bottom,transparent 0 98px,rgba(18,52,90,.22) 98px 100px);opacity:.18;mix-blend-mode:screen}.core{position:absolute;left:50%;top:50%;width:min(18vmin,160px);aspect-ratio:1;border-radius:9999px;transform:translate(-50%,-50%);background:radial-gradient(circle,#dff8ff 0%,#86e2ff 36%,#19c1ff 64%,#001018 72%,transparent 75%);filter:drop-shadow(0 0 18px rgba(25,193,255,.45)) drop-shadow(0 0 36px rgba(25,193,255,.25));cursor:pointer}.core::after{content:'코어 클릭: 발사';position:absolute;left:50%;top:100%;transform:translate(-50%,10px);font-size:12px;color:#bfeaff}.chip{position:absolute;height:42px;display:flex;align-items:center;justify-content:center;padding:0 22px;font-weight:800;color:#fff;letter-spacing:-.2px;text-shadow:0 1px 1px rgba(0,0,0,.25);filter:drop-shadow(0 2px 8px rgba(0,0,0,.25))}.chip.right{clip-path:polygon(0% 0%, calc(100% - 22px) 0%, 100% 50%, calc(100% - 22px) 100%, 0% 100%, 10px 50%)}.chip.left{clip-path:polygon(22px 0%, 100% 0%, 90% 50%, 100% 100%, 22px 100%, 0% 50%)}.chip.red{background:linear-gradient(90deg,var(--red1),var(--red2));border:1px solid rgba(239,68,68,.65);box-shadow:0 0 14px rgba(239,68,68,.25)}.chip.blue{background:linear-gradient(90deg,var(--blue1),var(--blue2));border:1px solid rgba(14,165,233,.65);box-shadow:0 0 14px rgba(14,165,233,.25)}.hud{position:absolute;right:12px;bottom:12px;border:1px solid #274257;border-radius:12px;background:#0b1426;padding:8px 10px;color:#bfeaff;font-size:12px}.scan{position:absolute;inset:-120% 0 0 0;background:linear-gradient(to bottom,transparent 0%, rgba(56,189,248,.10) 46%, rgba(56,189,248,.22) 50%, rgba(56,189,248,.10) 54%, transparent 100%);mix-blend-mode:screen;animation:scan 6s linear infinite}@keyframes scan{to{transform:translateY(100%)}}</style></head><body><header class='sticky top-0 z-50 border-b border-slate-800/70 bg-[#070b12]/80 backdrop-blur'><div class='wrap px-4 md:px-6 lg:px-8 h-14 flex items-center justify-between'><div class='flex items-center gap-3'><div class='w-8 h-8 rounded-md bg-sky-500/10 border border-sky-400/40 grid place-items-center text-sky-300'>G</div><strong class='tracking-wide'>GGDEMY · Bounce Bars</strong></div><nav class='hidden md:flex items-center gap-5 text-sm text-slate-300'><a class='hover:text-white' href='./comparefx2.html'>v2</a><a class='hover:text-white' href='./versions.html'>versions</a></nav><div class='flex items-center gap-2 text-sm'><button id='fire' class='px-3 py-1.5 rounded-xl border border-slate-700 bg-stone-900 hover:bg-stone-800'>발사</button><button id='toggle' class='px-3 py-1.5 rounded-xl border border-slate-700 bg-stone-900 hover:bg-stone-800'>랜덤각 ON</button></div></div></header><main class='wrap px-4 md:px-6 lg:px-8'><section class='stage' id='stage'><div class='grid-bg'></div><div class='scan'></div><div class='core' id='core'></div><div class='hud' id='hud'>θ: —°, bounce: —°</div></section><p class='text-center text-slate-400 text-sm'>* 코어 클릭/스페이스/버튼 → <b>무작위 각도</b> 화살표 바 입사 → 충돌·스쿼시 → 반사각+지터로 튕김</p></main><script>const stage=document.getElementById('stage');const core=document.getElementById('core');const hud=document.getElementById('hud');const fireBtn=document.getElementById('fire');const toggle=document.getElementById('toggle');let randomOn=true;toggle.addEventListener('click',()=>{randomOn=!randomOn;toggle.textContent=randomOn?'랜덤각 ON':'랜덤각 OFF';});const labelsLeft=['전체 당첨금 높은순','1등당첨배출 높은순','매주이용회원 많은순','보름이용회원 많은순','매주이용건수 많은순','보름이용건수 많은순','재방문율 높은순','GG이벤트 진행 많은순'];const labelsRight=['첫충전 보너스 높은순','첫입금 보너스 높은순','재충전 보너스 높은순','당일 페이백 높은순','주간 페이백 높은순','후기 별점 높은순','돌발 보너스 높은순','올인보너스높은순'];let iL=0,iR=0;function pickByTheta(t){const L=Math.cos(t)<0;if(L){return{txt:labelsLeft[iL++%labelsLeft.length],side:'L'};}return{txt:labelsRight[iR++%labelsRight.length],side:'R'};}function rand(a,b){return Math.random()*(b-a)+a}function deg(n){return n*180/Math.PI}function spawn(){const r=stage.getBoundingClientRect();const cx=r.width/2,cy=r.height/2;const coreR=Math.min(r.width,r.height)*0.09;const startR=Math.max(r.width,r.height)/2+160;const hitR=coreR+14;let theta=randomOn?rand(0,Math.PI*2):Math.PI*0.2;const sx=cx+startR*Math.cos(theta),sy=cy+startR*Math.sin(theta);const hx=cx+hitR*Math.cos(theta),hy=cy+hitR*Math.sin(theta);let bounce=theta+Math.PI+rand(-Math.PI/8,Math.PI/8);const endR=Math.max(r.width,r.height)/2+220;const ex=cx+endR*Math.cos(bounce),ey=cy+endR*Math.sin(bounce);const sel=pickByTheta(theta);const chip=document.createElement('div');const isLeft=sel.side==='L';const w=Math.max(220,Math.min(520,sel.txt.length*16+80));chip.className='chip '+(isLeft?'red right':'blue left');chip.style.width=w+'px';chip.textContent=sel.txt;stage.appendChild(chip);const inRot=deg(theta)+(isLeft?0:180);const outRot=deg(bounce)+(isLeft?180:0);const kf=[{transform:`translate(${sx}px,${sy}px) rotate(${inRot}deg) scale(1)`,offset:0,easing:'cubic-bezier(.2,.8,.2,1)'},{transform:`translate(${hx}px,${hy}px) rotate(${inRot}deg) scale(1,.88)`,offset:.55,easing:'cubic-bezier(.05,.9,.05,1)'},{transform:`translate(${ex}px,${ey}px) rotate(${outRot}deg) scale(1)`,offset:1,easing:'cubic-bezier(.2,.8,.2,1)'}];chip.animate(kf,{duration:1200,fill:'forwards'});hud.textContent=`θ: ${Math.round(deg(theta))}°, bounce: ${Math.round(deg(bounce)%360)}°`;}core.addEventListener('click',spawn);fireBtn.addEventListener('click',spawn);window.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();spawn();}});</script></body></html>
