name: Deploy to GitHub Pages
'on':
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate healthcheck.json
        run: |
          echo '{' > healthcheck.json
          echo '  "ok": true,' >> healthcheck.json
          echo '  "ts": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'",' >> healthcheck.json
          echo '  "sha": "'${GITHUB_SHA}'",' >> healthcheck.json
          echo '  "run_id": "'${GITHUB_RUN_ID}'",' >> healthcheck.json
          echo '  "run_number": "'${GITHUB_RUN_NUMBER}'",' >> healthcheck.json
          echo '  "repo": "'${GITHUB_REPOSITORY}'",' >> healthcheck.json
          echo '  "ref": "'${GITHUB_REF}'",' >> healthcheck.json
          echo '  "actor": "'${GITHUB_ACTOR}'"' >> healthcheck.json
          echo '}' >> healthcheck.json
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
