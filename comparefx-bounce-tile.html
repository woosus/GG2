<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>GGDEMY · Bounce Tile</title><script src="https://cdn.tailwindcss.com"></script><style>:root{--bg:#0a0f15;--b:#1e3346;--gl:#19c1ff}html,body{height:100%}body{background:var(--bg);color:#e5e7eb;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif}.wrap{max-width:1100px;margin:0 auto}.stage{position:relative;aspect-ratio:16/9;max-width:980px;margin:36px auto;border:1px solid #0d2235;border-radius:22px;overflow:hidden;background:radial-gradient(900px 600px at 20% 8%,rgba(25,193,255,.08),transparent),radial-gradient(1000px 700px at 82% 72%,rgba(56,189,248,.07),transparent)}.grid-bg{position:absolute;inset:0;background:repeating-linear-gradient(to right,transparent 0 98px,rgba(18,52,90,.22) 98px 100px),repeating-linear-gradient(to bottom,transparent 0 98px,rgba(18,52,90,.22) 98px 100px);opacity:.18;mix-blend-mode:screen}.core{position:absolute;left:50%;top:50%;width:min(18vmin,160px);aspect-ratio:1;border-radius:9999px;transform:translate(-50%,-50%);background:radial-gradient(circle,#dff8ff 0%,#86e2ff 36%,#19c1ff 64%,#001018 72%,transparent 75%);filter:drop-shadow(0 0 18px rgba(25,193,255,.45)) drop-shadow(0 0 36px rgba(25,193,255,.25));cursor:pointer}.core::after{content:'코어 클릭: 발사';position:absolute;left:50%;top:100%;transform:translate(-50%,10px);font-size:12px;color:#bfeaff}.tile{position:absolute;left:0;top:0;width:86px;height:86px;border-radius:14px;border:1px solid var(--b);background:linear-gradient(180deg,rgba(14,25,36,.95),rgba(10,18,28,.92));box-shadow:inset 0 0 0 1px rgba(134,226,255,.06),0 0 10px rgba(25,193,255,.12);display:grid;place-items:center;color:#dff7ff;font-weight:800;letter-spacing:.5px;transform:translate(-9999px,-9999px)}.tile.glow{box-shadow:inset 0 0 0 1px rgba(134,226,255,.14),0 0 16px rgba(25,193,255,.28)}.scan{position:absolute;inset:-120% 0 0 0;background:linear-gradient(to bottom,transparent 0%, rgba(56,189,248,.10) 46%, rgba(56,189,248,.22) 50%, rgba(56,189,248,.10) 54%, transparent 100%);mix-blend-mode:screen;animation:scan 6s linear infinite}@keyframes scan{to{transform:translateY(100%)}}.hud{position:absolute;right:12px;bottom:12px;border:1px solid #274257;border-radius:12px;background:#0b1426;padding:8px 10px;color:#bfeaff;font-size:12px}</style></head><body><header class="sticky top-0 z-50 border-b border-slate-800/70 bg-[#070b12]/80 backdrop-blur"><div class="wrap px-4 md:px-6 lg:px-8 h-14 flex items-center justify-between"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-md bg-sky-500/10 border border-sky-400/40 grid place-items-center text-sky-300">G</div><strong class="tracking-wide">GGDEMY · Bounce Tile</strong></div><nav class="hidden md:flex items-center gap-5 text-sm text-slate-300"><a class="hover:text-white" href="./comparefx2.html">v2</a><a class="hover:text-white" href="./versions.html">versions</a></nav><div class="flex items-center gap-2 text-sm"><button id="fire" class="px-3 py-1.5 rounded-xl border border-slate-700 bg-stone-900 hover:bg-stone-800">발사</button><button id="toggle" class="px-3 py-1.5 rounded-xl border border-slate-700 bg-stone-900 hover:bg-stone-800">랜덤각 ON</button></div></div></header><main class="wrap px-4 md:px-6 lg:px-8"><section class="stage" id="stage"><div class="grid-bg"></div><div class="scan"></div><div class="core" id="core"></div><div class="hud" id="hud">θ: —°, bounce: —°</div></section><p class="text-center text-slate-400 text-sm">* 코어 클릭 또는 버튼/스페이스바로 발사 · 매번 <b>무작위 각도</b>로 입사 → 충돌 스쿼시 → 튕김</p></main><script>const stage=document.getElementById('stage');const core=document.getElementById('core');const hud=document.getElementById('hud');const fireBtn=document.getElementById('fire');const toggle=document.getElementById('toggle');let randomOn=true;toggle.addEventListener('click',()=>{randomOn=!randomOn;toggle.textContent=randomOn?'랜덤각 ON':'랜덤각 OFF';});function rand(min,max){return Math.random()*(max-min)+min}function deg(n){return n*180/Math.PI}function spawn(){const rect=stage.getBoundingClientRect();const cx=rect.width/2, cy=rect.height/2;const coreR=Math.min(rect.width,rect.height)*0.09;const startR=Math.max(rect.width,rect.height)/2+120;const hitR=coreR+10;let theta = randomOn ? rand(0,Math.PI*2) : Math.PI*0.25; // 입사 각(무작위)const sx=cx+startR*Math.cos(theta), sy=cy+startR*Math.sin(theta);const hx=cx+hitR*Math.cos(theta), hy=cy+hitR*Math.sin(theta); // 충돌 지점 // 튕김 각도: 기본은 반사(되돌아감)에서 약간 랜덤 편차 추가 let bounceTheta = theta + Math.PI + rand(-Math.PI/6, Math.PI/6); const endR = Math.max(rect.width,rect.height)/2+200; const ex=cx+endR*Math.cos(bounceTheta), ey=cy+endR*Math.sin(bounceTheta); hud.textContent=`θ: ${Math.round(deg(theta))}°, bounce: ${Math.round(deg(bounceTheta)%360)}°`; const t=document.createElement('div'); t.className='tile glow'; t.textContent='TILE'; stage.appendChild(t); const kf=[{transform:`translate(${sx}px,${sy}px) scale(1)`,offset:0,easing:'cubic-bezier(.2,.8,.2,1)'},{transform:`translate(${hx}px,${hy}px) scale(.92)`,offset:.55,easing:'cubic-bezier(.05,.9,.05,1)'},{transform:`translate(${ex}px,${ey}px) scale(1)`,offset:1,easing:'cubic-bezier(.2,.8,.2,1)'}]; const anim=t.animate(kf,{duration:1100,fill:'forwards'}); anim.finished.then(()=>{t.remove()});}core.addEventListener('click',spawn);fireBtn.addEventListener('click',spawn);window.addEventListener('keydown',e=>{if(e.code==='Space'){e.preventDefault();spawn();}});</script></body></html>
