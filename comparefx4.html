<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>비교 아카데미 · v4</title><script src="https://cdn.tailwindcss.com"></script><style>/* ⛔ 폭 규칙은 고정: 좌우 여백 각 25px (변경 금지) */:root{--side:25px;--maxw:min(calc(100vw - (var(--side)*2)),1920px);--aside-w:360px;--hero-h:270px;--ease:cubic-bezier(.2,.8,.2,1)}body{background:#0a0b0e;color:#eaf2ff;font-family:ui-sans-serif,-apple-system,'Noto Sans KR',Segoe UI,Roboto,Helvetica,Arial}.topbar{position:sticky;top:0;z-index:50;background:#07090c;border-bottom:1px solid rgba(255,255,255,.08)}.topbar .wrap{max-width:var(--maxw);margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:16px}.topbar a{color:#dbeafe;text-decoration:none;opacity:.95;padding:6px 10px;border-radius:10px}.topbar a:hover{background:rgba(255,255,255,.08);opacity:1}.brand img{height:28px}.brand span{font-weight:900;letter-spacing:.4px}.container{max-width:var(--maxw);margin:0 auto;padding:18px 16px}.grid-hero{display:grid;grid-template-columns:3fr 2fr;gap:16px;margin-bottom:18px}.hero{background:linear-gradient(180deg,#0a0b0e,#0d1117);border:1px dashed rgba(255,255,255,.15);border-radius:14px;height:var(--hero-h);display:flex;align-items:center;justify-content:center;color:#9fb7ff;font-weight:800}.card{background:#0e1116;border:1px solid #1f2937;border-radius:14px}.section-title{font-weight:800;font-size:18px;margin-bottom:8px}.cat-card{width:var(--aside-w)}.cat-bar{display:flex;gap:8px;padding:8px 10px;border-bottom:1px solid #1f2937;background:#0e1116}.cat-btn{padding:6px 10px;border:1px solid #1f2937;border-radius:10px;background:transparent;font-weight:700;color:#cbd5e1;cursor:pointer}.cat-btn:hover{background:rgba(255,255,255,.04)}.cat-btn.active{border-color:#3b82f6;color:#60a5fa;background:rgba(37,99,235,.12)}.subcat-wrap{overflow:hidden;transition:height 800ms var(--ease);height:0}.menu-list{padding:10px;display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:10px}.subpill{height:42px;display:flex;align-items:center;justify-content:flex-start;padding:0 14px;border-radius:12px;border:1px solid #334155;background:linear-gradient(90deg,#0b1220 0%,#0f1d37 60%,#0b1324 100%);color:#e5f0ff;font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;opacity:0;transform:translateY(-6px);transition:opacity .45s,transform .45s}.subpill.show{opacity:1;transform:translateY(0)}.subpill.active{border-color:#22d3ee;color:#f8fafc;box-shadow:0 0 8px rgba(34,211,238,.7),0 0 16px rgba(34,211,238,.45)}@keyframes neonBlink3{0%,100%{box-shadow:0 0 8px rgba(34,211,238,.7),0 0 16px rgba(34,211,238,.45);opacity:1}50%{box-shadow:0 0 2px rgba(34,211,238,.2),0 0 6px rgba(34,211,238,.15);opacity:.85}}.subpill.blink{animation:neonBlink3 3s ease-in-out 1}.desc-box{border:1px solid #0ea5e9;background:rgba(3,105,161,.22)}@media(max-width:960px){.grid-hero{grid-template-columns:1fr}.menu-list{grid-template-columns:1fr}}</style></head><body><header class="topbar"><div class="wrap"><a href="comparefx4.html" class="brand" title="홈"><img src="assets/GGLOGO.png" alt="GG ACADEMY" onerror="this.replaceWith(Object.assign(document.createElement('span'),{textContent:'GG ACADEMY'}))"></a><nav class="flex flex-wrap gap-1"><a href="#compare">비교검색</a><a href="apply.html">업체 등록</a><a href="signup.html">회원 가입</a></nav><div class="flex-1"></div></div></header><main class="container"><section class="grid-hero"><div class="hero" aria-label="히어로 1 (순위 전용)">HERO #1 · 순위 슬롯 (고정)</div><div class="hero" aria-label="히어로 2 (누구나 참여)">HERO #2 · 누구나 참여/설문 (고정)</div></section><div id="compare" class="grid" style="grid-template-columns:1fr var(--aside-w);gap:16px;align-items:start;"><div class="card p-4"><div class="section-title">안내</div><p class="text-slate-300">우측 상단의 <b>스포츠 · 카지노 · 슬롯</b>은 <u>복수 선택</u> 가능합니다. 모두 해제하면 중분류 패널이 접힙니다.</p><div id="selSummary" class="mt-3 text-sky-300 text-sm hidden"></div><div id="selDesc" class="mt-3 hidden p-3 rounded-md desc-box text-sm"></div></div><aside class="flex flex-col gap-4 items-end"><div class="card cat-card" id="catCard"><div class="cat-bar"><button class="cat-btn" data-cat="스포츠" aria-pressed="false">스포츠</button><button class="cat-btn" data-cat="카지노" aria-pressed="false">카지노</button><button class="cat-btn" data-cat="슬롯" aria-pressed="false">슬롯</button></div><div id="subWrap" class="subcat-wrap"><div id="subList" class="menu-list"></div></div></div><div class="card" style="width:var(--aside-w)"><div class="p-4"><div class="text-xl font-extrabold">프로필 · 등급</div><p class="text-slate-300 mt-2 text-sm">현재 등급: <b id="tier">미정</b></p><p class="text-slate-300 mt-1 text-xs">등급은 추후 산식 연동 시 자동 반영됩니다.</p></div></div></aside></div></main><script>(function(){const btns=[...document.querySelectorAll('.cat-btn')];const subWrap=document.getElementById('subWrap');const subList=document.getElementById('subList');const summary=document.getElementById('selSummary');const descBox=document.getElementById('selDesc');const tierEl=document.getElementById('tier');try{const t=localStorage.getItem('userTier');if(t) tierEl.textContent=t;}catch(e){}function selectedCats(){return btns.filter(b=>b.classList.contains('active')).map(b=>b.dataset.cat)}function animateTo(h){if(!subWrap)return;subWrap.style.height=subWrap.clientHeight+'px';requestAnimationFrame(()=>{subWrap.style.height=h+'px'})}function openPanel(){renderSub();requestAnimationFrame(()=>animateTo(subList.scrollHeight))}function closePanel(){animateTo(0)}function updateSummary(sortKey){const cats=selectedCats();const catText=cats.length?cats.join(', '):'없음';const sortText=sortKey||document.querySelector('.subpill.active')?.dataset.key||'미선택';summary.innerHTML='<b>선택된 카테고리</b>: '+catText+' / <b>정렬</b>: '+sortText;summary.classList.toggle('hidden',cats.length===0&&!sortKey);const desc=SUB_DESC[sortText]||'';if(desc){descBox.classList.remove('hidden');descBox.textContent=desc}else{descBox.classList.remove('hidden');descBox.textContent='(설명 미입력 · 확인 후 기입)'}}function toggleCat(btn){const active=btn.classList.contains('active');btn.classList.toggle('active',!active);btn.setAttribute('aria-pressed',String(!active));const any=selectedCats().length>0;if(any){openPanel()}else{closePanel()}updateSummary()}btns.forEach(b=>b.addEventListener('click',()=>toggleCat(b)));const SUB=['보름 이용권수 많은 순','매주 이용 회원 많은 순','GG 이벤트 진행 많은 순','1등 당첨 배출 높은 순','매주 이용권수 많은 순','재방문율 높은 순','전체 당첨금 높은 순','보름 이용 회원 많은 순','첫 입금 보너스 높은 순','첫 충전 보너스 높은 순','재충전 보너스 높은 순','당일 페이백 높은 순','주간 페이백 높은 순','후기 별점 높은 순','돌발 보너스 높은 순','올인 보너스 높은 순'];const SUB_DESC={'보름 이용권수 많은 순':'최근 14일 이용 건수 기준. 동일 조건 시 최신 활동 우선.','매주 이용 회원 많은 순':'최근 7일 고유 이용자 수 기준.','GG 이벤트 진행 많은 순':'비교아카데미 제휴 이벤트 진행 회수. 허위/중복 제외.','1등 당첨 배출 높은 순':'공식 인증 당첨 로그 기준. 임의 캡쳐 불인정.','매주 이용권수 많은 순':'최근 7일 이용 건수 합.','재방문율 높은 순':'최근 30일 재방문 비율(중복 방문/고유 방문).','전체 당첨금 높은 순':'공식 인증 누적 당첨금 합계.','보름 이용 회원 많은 순':'최근 14일 고유 이용자 수.','첫 입금 보너스 높은 순':'첫 입금 기준 보너스 %/상한. 웨이저 별도 표기.','첫 충전 보너스 높은 순':'첫 충전(첫추) 보너스 %/상한.','재충전 보너스 높은 순':'재충전(재추) 보너스 %/상한.','당일 페이백 높은 순':'당일 손실 대비 페이백 %/상한.','주간 페이백 높은 순':'주간 손실 대비 페이백 %/상한.','후기 별점 높은 순':'최근 3개월 베이지안 평균(총점엔 미포함).','돌발 보너스 높은 순':'비정기/돌발 이벤트 빈도·규모.','올인 보너스 높은 순':'올인/컴백 보너스 조건의 우수성'};function renderSub(){subList.innerHTML=SUB.map(t=>'<button class="subpill" type="button" data-key="'+t+'"><span>'+t+'</span></button>').join('');const subs=[...subList.querySelectorAll('.subpill')];subs.forEach((el,i)=>setTimeout(()=>el.classList.add('show'),i*50));subs.forEach(el=>el.addEventListener('click',()=>{subs.forEach(x=>x.classList.remove('active'));el.classList.add('active','blink');setTimeout(()=>el.classList.remove('blink'),3000);updateSummary(el.dataset.key)}))}btns[0].classList.add('active');btns[0].setAttribute('aria-pressed','true');openPanel();updateSummary()})();</script></body></html>
