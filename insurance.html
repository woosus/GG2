<head>

<title>비교보험 · GG ACADEMY</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
:root{ --maxw: 1200px; --aside-w: 340px; --hero-h: 270px; --ease: cubic-bezier(.2,.8,.2,1); }
body{ background:#0a0b0e; color:#eaf2ff; font-family: ui-sans-serif, -apple-system, 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial; }
.topbar{ position:sticky; top:0; z-index:50; background:#07090c; border-bottom:1px solid rgba(255,255,255,.08); }
.topbar .wrap{ max-width:var(--maxw); margin:0 auto; padding:10px 16px; display:flex; align-items:center; gap:16px; }
.topbar a{ color:#dbeafe; text-decoration:none; opacity:.95; padding:6px 10px; border-radius:10px; }
.topbar a:hover{ background:rgba(255,255,255,.08); opacity:1; }
.topbar .brand img{ height:28px; }
.topbar .spacer{ flex:1; }
.container{ max-width:var(--maxw); margin:0 auto; padding:18px 16px; }
.grid-hero{ display:grid; grid-template-columns: 3fr 2fr; gap:16px; margin-bottom:18px; }
.hero{ background:linear-gradient(180deg,#0a0b0e,#0d1117); border:1px dashed rgba(255,255,255,.15); border-radius:14px; height:var(--hero-h); }
.card{ background:#0e1116; border:1px solid #1f2937; border-radius:14px; }
.section-title{ font-weight:800; font-size:18px; margin-bottom:8px; }
.cat-card{ width:var(--aside-w); }
.cat-bar{ display:flex; gap:8px; padding:8px 10px; border-bottom:1px solid #1f2937; background:#0e1116; }
.cat-btn{ padding:4px 10px; border:1px solid #1f2937; border-radius:10px; background:transparent; font-weight:800; color:#cbd5e1; cursor:pointer; font-size:13px; position:relative; }
.cat-btn:hover{ background:rgba(255,255,255,.04); }
.cat-btn.active{ border-color:transparent; color:#101827; background:#e5e7eb; }
/* theme glows */
.theme-sports .cat-btn[data-cat="스포츠"].active{ color:#021b2c; background:#67e8f9; box-shadow:0 0 10px #22d3ee, 0 0 22px rgba(34,211,238,.6); }
.theme-casino  .cat-btn[data-cat="카지노"].active{ color:#250027; background:#f0abfc; box-shadow:0 0 10px #e879f9, 0 0 22px rgba(232,121,249,.6); }
.theme-slots   .cat-btn[data-cat="슬롯"].active{ color:#2a1a00; background:#fde68a; box-shadow:0 0 10px #f59e0b, 0 0 22px rgba(245,158,11,.6); }
.theme-multi .cat-btn.active{ box-shadow:0 0 10px #22d3ee,0 0 16px #e879f9,0 0 22px #f59e0b; }
/* themed variables for subbuttons */
:root{ --acc1:#22d3ee; --acc2:#38bdf8; }
.theme-sports { --acc1:#22d3ee; --acc2:#38bdf8; }
.theme-casino  { --acc1:#e879f9; --acc2:#c084fc; }
.theme-slots   { --acc1:#f59e0b; --acc2:#fbbf24; }
.theme-multi   { --acc1:#22d3ee; --acc2:#f59e0b; }
.subcat-wrap{ overflow:hidden; transition:height 800ms var(--ease); height:0px; }
.menu-list{ padding:10px; }
/* equal-width subcategory bars */
.subpill{ width:100%; height:40px; display:flex; align-items:center; justify-content:flex-start;
  padding:0 14px; margin:8px 0; border-radius:12px; border:1px solid #334155;
  background:linear-gradient(90deg, rgba(2,6,23,1) 0%, rgba(3,18,37,1) 55%, rgba(7,16,33,1) 100%); color:#e5f0ff;
  font-weight:800; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
  opacity:0; transform:translateY(-6px); transition:opacity .45s, transform .45s; }
.subpill.show{ opacity:1; transform:translateY(0); }
.subpill.active{ border-color:var(--acc1); color:#f8fafc; box-shadow: 0 0 8px var(--acc1), 0 0 16px rgba(34,211,238,.35);
  background:linear-gradient(90deg, rgba(2,6,23,1) 0%, rgba(3,18,37,1) 20%, rgba(7,16,33,1) 55%, var(--acc2) 130%); }
@keyframes neonBlink3{ 0%,100%{ box-shadow: 0 0 8px var(--acc1), 0 0 16px rgba(34,211,238,.45); opacity:1; }
  50%{ box-shadow: 0 0 2px rgba(34,211,238,.2), 0 0 6px rgba(34,211,238,.15); opacity:.85; } }
.subpill.blink{ animation: neonBlink3 3s ease-in-out 1; }
@media (max-width: 960px){ .grid-hero{ grid-template-columns: 1fr; } }
</style>
</head>

</main>
</body>
</html>
